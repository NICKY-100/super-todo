name: test app

on:
   pull_request:
   workflow_dispatch:
   push:
    branches: [main]

    jobs:
      unit-test:
        name: Run Tests
        run-on: ubuntu-latest
        steps:
          -uses: actions/checkout@v2
          -uses: actions/setup@nodev1
             with:
                node-version: "20"
          -run: npm install
          -run: npm run test